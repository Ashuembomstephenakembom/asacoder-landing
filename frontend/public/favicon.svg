<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="url(#faviconGradient)" />
  <!-- Digital Solutions Logo - "DS" monogram -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-2">DS</text>
  <!-- Small accent line -->
  <line x1="12" y1="50" x2="52" y2="50" stroke="white" stroke-width="2" opacity="0.6" />
</svg>

